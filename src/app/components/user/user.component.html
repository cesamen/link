<div class="container-md" style="margin-top: 48px;">
    <div style="text-align: end;">
        <button class="btn btn-signup" routerLink="/login">LOGOUT</button>
    </div>
    <div class="logo-pos ">
        <img src="/assets/images/logo.png">
    </div>

    <div class="row">
        <div class="col col-lg-4">
            <div class="col text-center card-usuario" style="width: 336px; height: 336px; padding: 32px;"
                *ngIf="resultadoUsuarios">
                <img class="img-circle" src={{this.usuario.avatar}}>
                <div class="text-card-link"><br>
                    {{this.usuario.name}}<br><br>
                    {{this.usuario.email}}<br>

                </div>
            </div>
        </div>
        <div class="col col-lg-8">
            <div class="card-usuario">
                <form>
                    <div style="padding: 32px;">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-card-link">Url To Save</label>
                            <input type="url" class="form-control" [(ngModel)]="link.url" name="url" id="url"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-card-link">Name of Url</label>
                            <input type="text" class="form-control" [(ngModel)]="link.name" name="nameURL" id="nameUrl"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="text-end" style="padding-top: 13px;">
                            <button type="submit" class=" btn btn-primary btn-form" style="width: 222px;"
                                (click)="creaLink()">ADD</button>
                        </div>

                    </div>
                </form>
            </div>
            <div *ngFor="let link of links">
                <div class="card-usuario" style="padding-block-end: 32px; margin: 30px 0px;">
                    <div style="padding: 32px;">
                        <div class="row">
                            <div class="col col-lg-11">
                                <h3 style="color: #008DF3;">link.url</h3>
                            </div>
                            <div class="col col-lg-1">
                                <button class="btn btn-link" (click)="eliminaLink(1)"><img
                                        src="/assets/images/trash.png"></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-lg-11">
                                <p class="text-card-link">link.name</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </div>
</div>
